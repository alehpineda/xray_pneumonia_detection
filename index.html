<html>
  <head>
    <title>TensorFlow.js - Classifier</title>
    <!-- Load the latest version of Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet">    
  </head>
  <body>
      <nav class="navbar navbar-dark bg-dark">
          <div class="container">
              <a class="navbar-brand" href="#">TensorFlow.js Classifier</a>
          </div>
      </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">
            <h2>TensorFlow.js - Pneumonia Xray Classifier</h2>
            <div>
                <h3 id="message">
                    <span> </span>
                </h3>
                <form id="upload-file" method="post" enctype="multipart/form-data">
                    <label for="imageUpload" class="upload-label">
                        Choose...
                    </label>
                    <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
                </form>
            
                <div class="image-section" style="display:none;">
                    <div class="img-preview">
                        <div id="imagePreview"></div>
                        <img id="imagePreview1" src="#" alt="imagePreview" style="display: none"/>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
                    </div>
                </div>
                <div class="loader" style="display:none;"></div>  
                <h3 id="result">
                    <span> </span>
                </h3>
            </div>
        </div>
    </div>
  </body>

  <footer>
    <!-- Load index.js after the content of the page -->
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="index.js"></script>
  </footer>
</html>
